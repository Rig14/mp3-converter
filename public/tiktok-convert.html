<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./normalize.css" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js"></script>
        <title>Converter</title>
    </head>
    <body>
        <div class="page-wrapper">
            <nav>
                <a href="index.html">
                    <img src="./resources/Logo.svg" alt="Converter logo" />
                </a>
                <ul class="navbar-links">
                    <li>
                        <a href="index.html"> Home </a>
                    </li>
                    <li>
                        <a href="youtube-convert"> Youtube </a>
                    </li>
                    <li>
                        <a href="soundcloud-convert"> Soundcloud </a>
                    </li>
                    <li>
                        <a href="tiktok-convert"> TikTok </a>
                    </li>
                    <li>
                        <a href="playlist-convert"> Playlist </a>
                    </li>
                    <li>
                        <a href="help"> Help </a>
                    </li>
                </ul>
                <div class="button-container" id="user-info">
                    <a href="login">
                        <button class="login-button">Login</button>
                    </a>
                    <a href="sign-up">
                        <button class="signup-button">Sign up</button>
                    </a>
                </div>
            </nav>
            <div class="main-wrapper">
                <main>
                    <div class="link-pasting-box">
                        <h1>Convert from Tiktok</h1>
                        <div class="input-bar">
                            <form action="submit" id="form">
                                <div class="link-pasting-flex-row">
                                    <div class="tiktok-logo">
                                        <img
                                            src="./resources/tiktok-logo.svg"
                                            alt="pw"
                                        />
                                        Tiktok
                                    </div>
                                    <input
                                        type="url"
                                        name="tiktok-link"
                                        id="tiktok-link"
                                        placeholder="Paste any Tiktok URL here"
                                    />
                                    <select
                                        name="dropdown-content"
                                        id="dropdown-content"
                                    >
                                        <option value="3gp">3gp</option>
                                        <option value="m4a">m4a</option>
                                        <option value="mp3">mp3</option>
                                        <option value="mp4">mp4</option>
                                        <option value="webm">webm</option>
                                    </select>
                                </div>
                                <p class="need-help-text">
                                    Need help? <a href="help">Click me!</a>
                                </p>
                                <button
                                    class="convert-button"
                                    type="button"
                                    onclick="processFormData('tiktok-convert')"
                                >
                                    CONVERT
                                </button>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
            <footer>
                <div class="footer-logo-box">
                    <img src="./resources/Logo.svg" alt="Converter Logo" />
                </div>
                <div class="footer-links-box">
                    <h3>Converters</h3>
                    <ol>
                        <li>
                            <a href="youtube-convert">Youtube</a>
                        </li>
                        <li>
                            <a href="soundcloud-convert">Soundcloud</a>
                        </li>
                        <li>
                            <a href="tiktok-convert">TikTok</a>
                        </li>
                        <li>
                            <a href="playlist-convert">Playlist</a>
                        </li>
                    </ol>
                </div>
                <div class="footer-links-box">
                    <h3>Support</h3>
                    <ol>
                        <li>
                            <a href="help">Help</a>
                        </li>
                        <li>
                            <a href="legal">Legal</a>
                        </li>
                        <li>
                            <a href="contact">Contact</a>
                        </li>
                        <li>
                            <a href="feedback">Feedback</a>
                        </li>
                    </ol>
                </div>
                <p class="copyleft">
                    Â© 2023 TheConverterCompany. All wrongs reserved
                </p>
            </footer>
        </div>
        <script src="./navbar_user.js"></script>
    </body>
</html>
