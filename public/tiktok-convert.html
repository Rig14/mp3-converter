            <nav>

                    </a>
                    <a href="sign-up.html">
                        <button class="signup-button">Sign up</button>
                    </a>
                </div>
            </nav>
            <div class="main-wrapper">
                <main>
                    <div class="link-pasting-box">
                        <h1>Convert from Tiktok</h1>
                        <div class="input-bar">
                            <form action="submit" id="form">
                                <div class="link-pasting-flex-row">
                                    <div class="tiktok-logo">
                                        <img
                                            src="./resources/tiktok-logo.svg"
                                            alt="pw"
                                        />
                                        Tiktok
                                    </div>
                                    <input
                                        type="url"
                                        name="tiktok-link"
                                        id="tiktok-link"
                                        placeholder="Paste any Tiktok URL here"
                                    />
                                    <select
                                        name="dropdown-content"
                                        id="dropdown-content"
                                    >
                                        <option value="144p">144p</option>
                                        <option value="240p">240p</option>
                                        <option value="360p">360p</option>
                                        <option value="480p">480p</option>
                                        <option value="720p">720p</option>
                                        <option value="1080p">1080p</option>
                                        <option value="1440p">1440p</option>
                                        <option value="2K">2K</option>
                                        <option value="4K">4K</option>
                                        <option value="mp3" selected>
                                            mp3
                                        </option>
                                    </select>
                                </div>
                                <p class="need-help-text">
                                    Need help? <a href="help">Click me!</a>
                                </p>
                                <p id="error-message"></p>
                                <button
                                    class="convert-button"
                                    type="button"
                                    onclick="processFormData('tiktok-convert')"
                                >
                                    CONVERT
                                </button>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
            <footer>
                <div class="footer-logo-box">
                    <img src="./resources/Logo.svg" alt="Converter Logo" />
