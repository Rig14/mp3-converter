<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./normalize.css" />
        <link rel="stylesheet" href="./style.css" />
        <title>Converter</title>
    </head>
    <body>
        <div class="page-wrapper">
            <nav>
                <a href="/">
                    <img src="./resources/Logo.svg" alt="Converter logo" />
                </a>
                <ul class="navbar-links">
                    <li>
                        <a href="/"> Home </a>
                    </li>
                    <li>
                        <a href="youtube-convert"> Youtube </a>
                    </li>

                    <li>
                        <a href="tiktok-convert"> TikTok </a>
                    </li>
                    <li>
                        <a href="playlist-convert"> Playlist </a>
                    </li>
                    <li>
                        <a href="help"> Help </a>
                    </li>

                <div class="button-container">
                    <a href="login">
                        <button class="login-button">Login</button>
                    </a>
                    <a href="sign-up">
                        <button class="signup-button">Sign up</button>
                    </a>
                </div>
            </nav>
            <div class="main-wrapper">
                <main>
                    <div class="link-pasting-box">
                        <h1>Convert from Youtube</h1>
                        <form>
                            <div class="youtube-input-field">
                                <div>
                                    <div class="youtube-logo">
                                        <img
                                            src="./resources/youtube-logo.svg"
                                            alt="pw"
                                        />
                                        Youtube
                                    </div>
                                    <input
                                        type="url"
                                        name="youtube-link"
                                        id="youtube-link"
                                        placeholder="Paste any Youtube URL here"
                                    />
                                    <div class="dropdown-preview">
                                        MP3
                                        <i class="arrow-down"></i>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <p class="need-help-text">
                            Need help? <a href="help">Click me!</a>
                        </p>
                        <a href="youtube-download">
                            <button class="convert-button" type="button">
                                CONVERT
                            </button>
                        </a>
                    </div>
                </main>
            </div>
            <footer>
                <div class="footer-logo-box">
                    <img src="./resources/Logo.svg" alt="Converter Logo" />
                </div>
                <div class="footer-links-box">
                    <h3>Converters</h3>
                    <ol>
                        <li>
                            <a href="youtube-convert">Youtube</a>
                        </li>
                        <li>
                            <a href="soundcloud-convert">Soundcloud</a>
                        </li>
                        <li>
                            <a href="tiktok-convert">TikTok</a>
                        </li>
                        <li>
                            <a href="playlist-convert">Playlist</a>
                        </li>
                    </ol>
                </div>
                <div class="footer-links-box">
                    <h3>Support</h3>
                    <ol>
                        <li>
                            <a href="help">Help</a>
                        </li>
                        <li>
                            <a href="legal">Legal</a>
                        </li>
                        <li>
                            <a href="contact">Contact</a>
                        </li>
                        <li>
                            <a href="feedback">Feedback</a>
                        </li>
                    </ol>
                </div>
                <p class="copyleft">
                    Â© 2023 TheConverterCompany. All wrongs reserved
                </p>
