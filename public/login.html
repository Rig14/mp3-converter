<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./normalize.css" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js"></script>
        <script>
            // prevent user from accessing this page if they are already logged in
            if (localStorage.getItem('token')) {
                window.location.href = '/';
            }
        </script>
        <title>Converter</title>
    </head>
    <body>
        <div class="page-wrapper">
            <nav>
                <a href="index.html">
                    <img src="./resources/Logo.svg" alt="Converter logo" />
                </a>
                <ul class="navbar-links">
                    <li>
                        <a href="index.html"> Home </a>
                    </li>
                    <li>
                        <a href="youtube-convert.html"> Youtube </a>
                    </li>
                    <li>
                        <a href="soundcloud-convert.html"> Soundcloud </a>
                    </li>
                    <li>
                        <a href="tiktok-convert.html"> TikTok </a>
                    </li>
                    <li>
                        <a href="playlist-convert.html"> Playlist </a>
                    </li>
                    <li>
                        <a href="help.html"> Help </a>
                    </li>
                </ul>
                <div class="button-container" id="user-info">
                    <a href="login.html">
                        <button class="login-button">Login</button>
                    </a>
                    <a href="sign-up.html">
                        <button class="signup-button">Sign up</button>
                    </a>
                </div>
            </nav>
            <div class="main-wrapper">
                <main>
                    <div class="user-form-box">
                        <h1>Login</h1>
                        <form action="submit" id="form">
                            <div class="input-field">
                                <label for="email"> Email: </label>
                                <div>
                                    <input
                                        type="text"
                                        name="email"
                                        id="email"
                                        placeholder="Enter your email address..."
                                    />
                                </div>
                            </div>
                            <div class="input-field">
                                <label for="password"> Password: </label>
                                <div>
                                    <input
                                        type="password"
                                        name="password"
                                        id="password"
                                        placeholder="Enter your password..."
                                    />
                                    <button
                                        type="button"
                                        onmousedown="showPassword('password')"
                                        onmouseup="hidePassword('password')"
                                    >
                                        <img
                                            src="./resources/password-eye.svg"
                                            alt="Password eye"
                                        />
                                    </button>
                                </div>
                            </div>
                            <p id="error-message"></p>
                            <p class="account-text">
                                Don't have an account?
                                <a href="sign-up">Sign up</a>
                            </p>
                            <button
                                class="submit-button"
                                type="button"
                                id="submit-button"
                                onclick="processFormData('login')"
                            >
                                Login
                            </button>
                            <img
                                src="./resources/loading-animation.gif"
                                alt=""
                                id="loading-animation"
                                style="display: none"
                            />
                        </form>
                    </div>
                </main>
            </div>
            <footer>
                <div class="footer-logo-box">
                    <img src="./resources/Logo.svg" alt="Converter Logo" />
                </div>
                <div class="footer-links-box">
                    <h3>Converters</h3>
                    <ol>
                        <li>
                            <a href="youtube-convert.html">Youtube</a>
                        </li>
                        <li>
                            <a href="soundcloud-convert.html">Soundcloud</a>
                        </li>
                        <li>
                            <a href="tiktok-convert.html">TikTok</a>
                        </li>
                        <li>
                            <a href="playlist-convert.html">Playlist</a>
                        </li>
                    </ol>
                </div>
                <div class="footer-links-box">
                    <h3>Support</h3>
                    <ol>
                        <li>
                            <a href="help.html">Help</a>
                        </li>
                        <li>
                            <a href="legal.html">Legal</a>
                        </li>
                        <li>
                            <a href="contactpage.html">Contact</a>
                        </li>
                        <li>
                            <a href="feedback.html">Feedback</a>
                        </li>
                    </ol>
                </div>
                <p class="copyleft">
                    Â© 2023 TheConverterCompany. All wrongs reserved
                </p>
            </footer>
        </div>
        <script src="./navbar_user.js"></script>
    </body>
</html>
